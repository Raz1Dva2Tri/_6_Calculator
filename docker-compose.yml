version: '3.7'

services:     
  mariadb:
    container_name: web-mariadb_13
    hostname: mariadb
    image: mariadb:10.5
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: qwerty
      MARIADB_DATABASE: webdb
      MARIADB_USER: webdb
      MARIADB_PASSWORD: password
    ports:
      - "0.0.0.0:5013:3306"      
  web:
    container_name: web-app-calculator_13
    hostname: app
    build: ./
    ports:
      - "0.0.0.0:5013:5013"
